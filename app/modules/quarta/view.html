<md-content ng-show="!showForm">
  <div class="md-padding">
    <div class="md-whiteframe-z1 bg-white">
      <div class="alert-empty" ng-if="tasks.length == 0">
        <p>Nenhum item cadastrado</p>
      </div>
      <md-list ng-cloak ng-if="tasks.length > 0">
        <md-list-item ng-repeat="task in tasks track by $index" ng-click="editar(task)">
          <div class="md-list-item-text">
            <h3 ng-bind="task.titulo" class="title"></h3>
            <p ng-bind="task.descricao" class="descricao"></p>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </div>
    <md-button class="md-fab md-primary" ng-click="add()" aria-label="add" id="fab-add">
      <i class="fa fa-plus"></i>
    </md-button>
  </div>
</md-content>

<md-content ng-show="showForm">
  <div class="md-padding">
    <div class="md-whiteframe-z1 bg-white">
      <form name="form" id="form" novalidate>
        <header>
          <h3 class="md-title">Adicione uma nova tarefa</h3>
        </header>
        <md-input-container class="md-block">
           <label>Título</label>
           <input ng-model="task.titulo" name="titulo" id="titulo">
         </md-input-container>

         <md-input-container class="md-block">
          <label>Descrição</label>
          <textarea ng-model="task.descricao" md-maxlength="200" rows="3" md-select-on-focus name="descricao"></textarea>
        </md-input-container>

        <footer>
          <md-button class="md-raised" ng-click="cancelar()">Cancelar</md-button>
          <md-button ng-if="edit" class="md-raised md-warn" ng-click="delete()">Remover</md-button>
          <md-button ng-if="edit" class="md-raised md-primary" ng-click="update()" ng-disabled="task.titulo == ''">Salvar</md-button>
          <md-button ng-if="!edit" class="md-raised md-primary" ng-click="insert()" ng-disabled="task.titulo == ''">Salvar</md-button>
        </footer>
      </form>
    </div>
  </div>
</md-content>
