<md-content>
  <div class="md-padding">
    <div class="enunciado">
      <p>
        Escreva um programa que imprima números de 1 a 100. Mas, para múltiplos de 3 imprima
        “Fizz” em vez do número e para múltiplos de 5 imprima “Buzz”. Para números múltiplos
        de ambos (3 e 5), imprima “FizzBuzz”.
      </p>
    </div>
    <div class="resposta">
      <h3>Resposta</h3>

      <div layout="row">
        <div flex class="md-whiteframe-z2 bg-white">
          <p ng-repeat="item in dataIterations track by $index" ng-bind="item" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>
</md-content>
