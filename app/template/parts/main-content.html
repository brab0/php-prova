<div layout="column" tabIndex="-1" role="main" flex>
  <md-toolbar class="md-whiteframe-glow-z1">
    <div class="md-toolbar-tools" tabIndex="-1">
      <md-button class="md-icon-button" ng-click="toggleSidebar()" hide-gt-sm aria-label="Toggle Menu">
        <i class="fa fa-bars"></i>
      </md-button>
      <div layout="row" flex class="fill-height" layout-align="space-between center">
        <h2 class="md-toolbar-item md-breadcrumb md-headline">
          <strong><span class="md-breadcrumb-page" ng-bind="pageTitle"></span></strong> -
          <span class="md-breadcrumb-page" ng-bind="pageSubtitle"></span>
        </h2>
      </div>
    </div>
  </md-toolbar>

  <md-content md-scroll-y layout="row" flex>
    <div layout-padding flex="noshrink" ui-view="content" id="content"></div>
  </md-content>
</div>
